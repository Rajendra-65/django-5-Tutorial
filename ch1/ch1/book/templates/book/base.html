<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}
                Book Review APP
            {% endblock title%}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/dist/styles.css'%}">
        <link rel="stylesheet" href="{% static 'books/book-form.css'%}">
    </head>
    <body>
       <div class = 'top-0 bg-slate-300 flex justify-between'>
            <h1 class='flex items-center justify-center font-bold ml-2'>Book Review</h1>
            <ul  class='flex items-center justify-center align-center p-4 '>
                <li class='font-bold m-2'>
                    <a 
                        class = 'underline'
                        href = "{%url 'book_list'%}"
                    >
                        Book
                    </a>                   
                </li>
                <li class='font-bold m-2'>
                    <a 
                        class='underline'
                        href = "{%url 'book_create'%}"
                    >
                        Add Book
                    </a>
                </li>
            </ul>
       </div>
        <div class = 'flex flex-col items-center justify-center p-4'>
            {% block content %}
            {% endblock content%}
        </div>
        <div class = 'bottom-0 flex  bg-red-400 fixed w-full justify-between p-4'>
            <h1 class = "font-bold">CopyRight 2021</h1>
            <h1 class = 'font-bold'>this is footer</h1>
        </div>
    </body>
</html>
