{%extends 'book/base.html'%}


{%block content%}
    <div class = 'flex justify-center items-center align center border rounded-lg p-4'>
        <div class = "flex flex-col">
            <h1 class='font-bold text-lg'>{{book.title}}</h1>
            <h2 class='text-sm'>{{book.author}}</h2>
            <div class= 'flex mt-2 mb-2'>
                <h2 class='font-bold'>ISBN:</h2>
                {{book.isbn}}
            </div>
            <div class = 'flex mt-2 mb-2'>
                <h2 class='font-bold mb-2'>publication Date:</h2>
                {{book.publication_date}}
            </div>
            <div class = 'flex mt-2 mb-2'>
                <h2 class='font-bold mb-2'>Description:</h2>
                {{book.description}}
            </div>
            <div class = 'flex mt-2 mb-2 mr-2 align-center justify-center '>
                <button class='bg-green-500 p-2'>
                    <a href="{%url 'book_list'%}">
                        Back To List
                    </a>
                </button>
                <button class='ml-2 bg-green-500 p-2'>
                    <a href="{%url 'book_update' book.pk%}">
                        Edit
                    </a>
                </button>
                <button class='ml-2 bg-green-500 p-2'>
                    <a href="{%url 'book_delete' book.pk%}">
                        Delete
                    </a>
                </button>
            </div>
        </div>
    </div>
{%endblock content%}
